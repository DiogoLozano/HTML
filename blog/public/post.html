<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Post</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Novo Post</h1>
    <form action="/cadastrar_post" method="POST">
      <input type="text" name="titulo" placeholder="Titulo" required><br>
      <input type="text" name="resumo" placeholder="Resumo" required><br>
      <textarea name="conteudo" placeholder="Conteudo" required></textarea><br>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
